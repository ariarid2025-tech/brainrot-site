<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BRAINROT_GENERATOR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<canvas id="rain"></canvas>

<header>
  BRAINROT_GENERATOR
  <div class="sub">INITIALIZING AI COREâ€¦ READY TO GENERATE VIRAL CONTENT</div>
</header>

<main>
  <!-- LEFT PANEL -->
  <section class="panel left">
    <h2>INPUT_PARAMETERS.exe</h2>

    <label>Target Topic</label>
    <input id="topic" placeholder="e.g. Skibidi Toilet takeover">

    <label>Content Style</label>
    <div class="styles">
      <button class="style active">Brainrot</button>
      <button class="style">Cat Video</button>

      <button class="style">Viral</button>
      <button class="style">ASMR</button>
      <button class="style">Minecraft Parkour</button>
    </div>

    <button id="generate" class="execute">
      EXECUTE_GENERATE()
    </button>
  </section>

  <!-- RIGHT PANEL -->
  <section class="panel right">
    <h2>SYSTEM_OUTPUT.exe</h2>
    <pre id="output">WAITING FOR INPUT...
SYSTEM IDLE</pre>
  </section>
</main>

<!-- BOTTOM RIGHT AI CONTROL -->
<div class="ai-control">
  <button id="copy">COPY PROMPT</button>
  <button id="firefly">OPEN ADOBE FIREFLY</button>
</div>

<script src="script.js"></script>
</body>
</html>
